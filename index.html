<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <title>Weather JS</title>
</head>
<body>
<div id="test"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="text-dark" id="w-desc"></h3>
            <h3 id="w-string">Weather (-1hr)</h3>
            <!--            <img id="w-icon">-->
            <ul class="list-group mt-3">
                <li class="list-group-item" id="w-name"></li>
                <li class="list-group-item" id="w-country"></li>
                <li class="list-group-item" id="w-weather"></li>
                <li class="list-group-item" id="w-temp"></li>
                <li class="list-group-item" id="w-feelslike"></li>
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-clouds"></li>
            </ul>
<!--            <hr>-->
<!--            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">-->
<!--                Change location-->
<!--            </button>-->
        </div>
    </div>
</div>
<hr/>
<!--Change location-->
<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto text-center bg-primary mt-5 p-5 rounded">
        </div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Choose location</h3>
                <div class="card-text">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="storage.js"></script>
<script src="weather.js"></script>
<script src="ui.js"></script>

        crossorigin="anonymous"></script>
<!--Main app-->
<script src="app.js"></script>

</body>
</html>
